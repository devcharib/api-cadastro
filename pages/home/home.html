<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Lista de Açudes</h2>
 
  <ion-list>
  <ion-item *ngFor="let p of acude" (click)="seleciona(a)">
    <h1>Nome: {{p.nome}}</h1>
    <h6>Municipio: {{p.municipio}}</h6>
    <h6>Nome Oficial: {{p.nomeOficial}}</h6>
    <h6>Capacidade: {{p.capacidade}}</h6>
    <h6>Volume atual: {{p.volumeAtual}}</h6>
    <h6>Ano de construção: {{p.anoDeConstrucao}}</h6>

    
  </ion-item>
</ion-list>

 

</ion-content>
